<!DOCTYPE html>
<html lang="vi">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>QR Scanner - Đóng Hàng</title>
  <script src="https://unpkg.com/html5-qrcode"></script>
  <script src="https://qrscan-0531.restdb.io/rest/_jsapi.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f1f5f9;
      color: #1e293b;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
    }

    h1 {
      margin-top: 40px;
      font-size: 24px;
      color: #0f172a;
    }

    #reader {
      width: 300px;
      margin-top: 20px;
      border: 2px dashed #64748b;
      border-radius: 12px;
      padding: 10px;
      background-color: #fff;
    }

    button {
      margin-top: 20px;
      padding: 12px 24px;
      font-size: 16px;
      background-color: #3b82f6;
      color: #fff;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.2s ease;
    }

    button:hover {
      background-color: #2563eb;
    }

    button:disabled {
      background-color: #94a3b8;
      cursor: not-allowed;
    }

    .button-group {
      display: flex;
      gap: 12px;
      flex-wrap: wrap;
      justify-content: center;
    }

    audio {
      display: none;
    }
  </style>
</head>

<body>
  <h1>📦 Quét mã QR để đóng hàng</h1>
  <div id="reader"></div>

  <div class="button-group">
    <button id="startBtn">🔍 Bắt đầu quét mã</button>
    <button id="retryBtn" style="display:none;">🔁 Quét lại</button>
    <button id="nextBtn" style="display:none;">➡️ Đơn hàng tiếp theo</button>
  </div>

  <audio id="startAudio" src="./bat-dau-dong-hang.mp3"></audio>
  <audio id="beepAudio" src="./tieng_bip_mot_tieng.mp3"></audio>
  <audio id="stopAudio" src="./stop.mp3"></audio>

  <script>
    const API_URL = 'https://qrscan-0531.restdb.io/rest/scans';
    const API_KEY = '551971c5d04eb9bd3c25ea6c088b2016cb8db';

    let html5QrCode;
    let currentCode = "";
    let startTime = "";

    const startAudio = document.getElementById("startAudio");
    const beepAudio = document.getElementById("beepAudio");
    const stopAudio = document.getElementById("stopAudio");

    const startBtn = document.getElementById("startBtn");
    const retryBtn = document.getElementById("retryBtn");
    const nextBtn = document.getElementById("nextBtn");

    const axiosConfig = {
      headers: {
        'Content-Type': 'application/json',
        'x-apikey': API_KEY,
        'cache-control': 'no-cache'
      }
    };

    startBtn.addEventListener("click", async () => {
      html5QrCode = new Html5Qrcode("reader");
      const devices = await Html5Qrcode.getCameras();
      const camera = devices.find(d => d.label.toLowerCase().includes('back')) || devices[0];

      html5QrCode.start(
        camera.id,
        { fps: 10, qrbox: 250 },
        qrCodeMessage => handleQRCode(qrCodeMessage),
        errorMessage => { }
      );
    });

    async function handleQRCode(qrCodeMessage) {
      if (qrCodeMessage === currentCode) return;

      currentCode = qrCodeMessage;
      beepAudio.play();
      startAudio.play();
      startTime = new Date().toISOString();

      retryBtn.style.display = "inline-block";
      nextBtn.style.display = "inline-block";

      html5QrCode.stop();

      try {
        const res = await axios.get(`${API_URL}?q={"code":"${currentCode}"}`, axiosConfig);
        const results = res.data;
        if (results.length > 0) {
          const record = results[0];
          if (record.start_time && record.stop_time) {
            alert("❌ Đơn hàng này đã được đóng xong!");
          } else {
            await axios.put(`${API_URL}/${record._id}`, {
              stop_time: new Date().toISOString()
            }, axiosConfig);
            alert("✅ Đã cập nhật thời gian kết thúc.");
          }
        } else {
          await axios.post(API_URL, {
            code: currentCode,
            start_time: startTime,
            stop_time: null
          }, axiosConfig);
          console.log("✅ Đã tạo mới bản ghi.");
        }
      } catch (error) {
        console.error("❌ Lỗi API:", error);
        alert("Có lỗi xảy ra khi gọi API. Kiểm tra kết nối hoặc cấu hình API.");
      }
    }

    retryBtn.addEventListener("click", async () => {
      if (!currentCode) return;

      stopAudio.play();

      try {
        const res = await axios.get(`${API_URL}?q={"code":"${currentCode}"}`, axiosConfig);
        const results = res.data;
        if (results.length > 0) {
          const record = results[0];
          await axios.put(`${API_URL}/${record._id}`, {
            stop_time: new Date().toISOString()
          }, axiosConfig);
          console.log("✅ Đã cập nhật khi retry.");
        }
      } catch (error) {
        console.error("❌ Retry error:", error);
      }

      resetState();
    });

    nextBtn.addEventListener("click", () => {
      resetState();
    });

    function resetState() {
      currentCode = "";
      startTime = "";
      retryBtn.style.display = "none";
      nextBtn.style.display = "none";
    }
  </script>

</body>

</html>
