<!DOCTYPE html>
<html lang="vi">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>QR Scanner - ƒê√≥ng H√†ng</title>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://unpkg.com/html5-qrcode"></script>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f1f5f9;
      color: #1e293b;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
    }

    h1 {
      margin-top: 40px;
      font-size: 24px;
      color: #0f172a;
    }

    #reader {
      width: 300px;
      margin-top: 20px;
      border: 2px dashed #64748b;
      border-radius: 12px;
      padding: 10px;
      background-color: #fff;
    }

    button {
      margin-top: 20px;
      padding: 12px 24px;
      font-size: 16px;
      background-color: #3b82f6;
      color: #fff;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.2s ease;
    }

    button:hover {
      background-color: #2563eb;
    }

    button:disabled {
      background-color: #94a3b8;
      cursor: not-allowed;
    }

    .button-group {
      display: flex;
      gap: 12px;
      flex-wrap: wrap;
      justify-content: center;
    }

    audio {
      display: none;
    }
  </style>
</head>

<body>
  <h1>üì¶ Qu√©t m√£ QR ƒë·ªÉ ƒë√≥ng h√†ng</h1>
  <div id="reader"></div>

  <div class="button-group">
    <button id="startBtn">üîç B·∫Øt ƒë·∫ßu qu√©t m√£</button>
    <button id="retryBtn" style="display:none;">üîÅ Qu√©t l·∫°i</button>
    <button id="nextBtn" style="display:none;">‚û°Ô∏è ƒê∆°n h√†ng ti·∫øp theo</button>
  </div>

  <audio id="startAudio" src="./bat-dau-dong-hang.mp3"></audio>
  <audio id="beepAudio" src="./tieng_bip_mot_tieng.mp3"></audio>
  <audio id="stopAudio" src="./stop.mp3"></audio>

  <script>
    const API_URL = 'https://x8ki-letl-twmt.n7.xano.io/api:ZgWlHQgO/orders';
    const API_KEY = '67f6a3f41db1aef1a5349d56';
    

    let html5QrCode, currentCode = "", startTime = "";

    const headers = {
      "content-type": "application/json",
      "x-apikey": API_KEY,
      "cache-control": "no-cache"
    };

    const startAudio = document.getElementById("startAudio");
    const beepAudio = document.getElementById("beepAudio");
    const stopAudio = document.getElementById("stopAudio");

    const startBtn = document.getElementById("startBtn");
    const retryBtn = document.getElementById("retryBtn");
    const nextBtn = document.getElementById("nextBtn");

    function handleScan() {
      html5QrCode = new Html5Qrcode("reader");
      const devices = Html5Qrcode.getCameras();
      if (!devices || devices.length === 0) {
        alert("‚ùå Kh√¥ng t√¨m th·∫•y camera n√†o.");
        return;
      }

      html5QrCode.start(
        { facingMode: "environment" },
        { fps: 10, qrbox: 250 },
        qrCodeMessage => handleQRCode(qrCodeMessage),
        errorMessage => { /* B·ªè qua l·ªói trong qu√° tr√¨nh qu√©t */ }
      );
    }
    startBtn.addEventListener("click", async () => {
      await handleScan()
    });

    function handleQRCode(qrCodeMessage) {
      if (qrCodeMessage === currentCode) return;

      currentCode = qrCodeMessage;
      startTime = new Date().toISOString();
      beepAudio.play();

      showActionButtons();
      html5QrCode.stop();

      checkAndHandleOrder(currentCode);
    }

    function checkAndHandleOrder(code) {
      $.ajax({
        url: `${API_URL}` + `?tracking_code=${code}`,
        method: "GET",
        headers,
        success: function (results) {
          console.log(results)
          if (results.length > 0) {
            const record = results[0];

            if (record.start_time && record.stop_time && record.tracking_code === code) {

              alert("‚ùå ƒê∆°n h√†ng n√†y ƒë√£ ƒë∆∞·ª£c ƒë√≥ng xong!");

            } else {
              const data = {
                tracking_code: code,
                start_time: record.start_time || startTime,
                stop_time: new Date().toISOString()
              };

              updateOrder(record.id, data, "‚úÖ ƒê√£ c·∫≠p nh·∫≠t th·ªùi gian k·∫øt th√∫c.");
            }
          } else {
            createNewOrder(code, startTime);
          }
        },
        error: () => {
          console.error("‚ùå API l·ªói khi ki·ªÉm tra ƒë∆°n h√†ng.");
          alert("‚ö†Ô∏è L·ªói g·ªçi API. Ki·ªÉm tra k·∫øt n·ªëi.");
        }
      });
    }

    function updateOrder(id, data, successMessage) {
      beepAudio.play();
      $.ajax({
        url: `${API_URL}/${id}`,
        method: "PATCH",
        headers,
        data: JSON.stringify({"id": id,"tracking_code": data.tracking_code ,"start_time": data.start_time,"stop_time": new Date().toISOString()}),
        success: function () {
          alert(successMessage);
        }
      });
    }

    function createNewOrder(code, time) {
      startAudio.play();
      $.ajax({
        url: API_URL,
        method: "POST",
        headers,
        data: JSON.stringify({
          tracking_code: code,
          start_time: time,
          stop_time: null
        }),
        success: function () {
          console.log("‚úÖ ƒê√£ t·∫°o ƒë∆°n h√†ng m·ªõi.");
        },
        error: function () {
          alert("‚ùå L·ªói khi t·∫°o ƒë∆°n h√†ng m·ªõi.");
        }
      });
    }

    retryBtn.addEventListener("click", async () => {
      if (!currentCode) return;
      html5QrCode.start(
        { facingMode: "environment" },
        { fps: 10, qrbox: 250 },
        qrCodeMessage => handleQRCode(qrCodeMessage),
        errorMessage => { /* B·ªè qua l·ªói trong qu√° tr√¨nh qu√©t */ }
      );
      stopAudio.play();
      html5QrCode = new Html5Qrcode("reader");
      const devices = Html5Qrcode.getCameras();
      if (!devices || devices.length === 0) {
        alert("‚ùå Kh√¥ng t√¨m th·∫•y camera n√†o.");
        return;
      }

      $.ajax({
        url: API_URL,
        method: "GET",
        headers,
        data: { q: JSON.stringify({ tracking_code: currentCode }) },
        success: function (results) {
          console.log(results)
          if (results.length > 0) {
            updateOrder(results[0].id, { "tracking_code": currentCode, "start_time": results[0].start_time, stop_time: new Date().toISOString() }, "‚úÖ ƒê√£ c·∫≠p nh·∫≠t ƒë∆°n h√†ng.");
          }
        }
      });

      resetState();
    });

    nextBtn.addEventListener("click", () => {
      resetState();
    });

    function resetState() {
      currentCode = "";
      startTime = "";
      retryBtn.style.display = "none";
      nextBtn.style.display = "none";
    }

    function showActionButtons() {
      // retryBtn.style.display = "inline-block";
      nextBtn.style.display = "inline-block";
    }
  </script>
</body>

</html>
